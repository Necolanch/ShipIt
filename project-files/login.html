<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/home-style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>ShipIt - Login</title>
  </head>
  <body id="#body" class="">
    <!--Navigation/Header-->
    <nav
      class="
        flex
        justify-around
        items-center
        w-full
        mt-4
        text-xs
        font-bold
        mr-4
        md:text-base
      "
    >
      <a
        href="index.html"
        class="home p-1.5 rounded-2xl w-20 text-center md:rounded-3xl"
        >Home</a
      >
      <a href="fullpost.html" class="nav-links w-20 text-center">Posts</a>

      <a href="#" class="nav-links w-20 text-center">Users</a>
      <a href="userprofile.html" class="nav-links w-20 text-center">Profile</a>
    </nav>

    <img
      class="m-auto mt-10 w-28"
      src="IMG/ship-icon.png"
      alt="big ShipIt icon"
    />

    <form
      id="adminLogIn"
      class="
        login-container
        flex flex-col
        shadow-md
        rounded-xl
        mt-5
        pt-5
        pb-5
        w-11/12
        lg:w-3/5
        xl:w-2/5
      "
    >
      <h1
        id="loginTitle"
        class="
          login-title
          flex
          justify-center
          text-4xl
          font-bold
          mb-4
          tracking-wide
        "
      >
        Admin Login
      </h1>

      <label id="usernameLabel" class="fieldlabels font-medium ml-5 mb-3"
        >Admin User</label
      ><input
        id="adminUser"
        class="admin-user w-5/6 h-10 rounded-xl m-auto p-2"
        type="text"
        required
      />

      <label id="passwordLabel" class="fieldlabels font-medium ml-5 mb-3 mt-4"
        >Admin Password</label
      ><input
        id="adminPass"
        class="admin-pw w-5/6 h-10 rounded-xl m-auto mb-10 p-2"
        type="password"
        required
      />

      <button
        id="firstLogIn"
        class="login-signup-buttons font-semibold w-40 m-auto rounded-2xl p-1"
        type="button"
      >
        Log In
      </button>
    </form>

    <form
      id="createCustomAccount"
      class="
        create-account-container
        flex flex-col
        shadow-md
        rounded-xl
        mt-5
        pt-5
        pb-5
        w-11/12
        lg:w-3/5
        xl:w-2/5
      "
    >
      <h1
        class="
          login-title
          text-2xl
          flex
          justify-center
          font-bold
          mb-4
          tracking-wide
        "
      >
        Create Your Account
      </h1>

      <label class="fieldlabels font-medium ml-5 mb-3">New Username</label
      ><input
        id="customUser"
        class="admin-user w-5/6 h-10 rounded-xl m-auto p-2"
        type="text"
        required
      />

      <label class="fieldlabels font-medium ml-5 mb-3 mt-4">New Password</label
      ><input
        id="customPass"
        class="admin-pw w-5/6 h-10 rounded-xl m-auto mb-3 p-2"
        type="password"
        required
      />

      <label class="fieldlabels font-medium ml-5 mb-3">Location</label
      ><input
        id="userLocation"
        class="admin-pw w-5/6 h-10 rounded-xl m-auto mb-10 p-2"
        type="text"
        required
      />

      <button
        id="signUp"
        class="login-signup-buttons font-semibold w-40 m-auto rounded-2xl p-1"
        type="button"
      >
        Sign Up
      </button>
    </form>

    <section
      id="success"
      class="
        text-green-600
        m-auto
        mt-5
        w-3/5
        md:w-2/5
        lg:w-2/6
        xl:w-1/5
        text-center
      "
    >
      You have successfully signed up and logged in!
    </section>

    <p
      id="tryAgain"
      class="
        w-3/5
        md:w-2/5
        lg:w-2/6
        xl:w-1/5
        m-auto
        mt-5
        text-center text-red-600
      "
    >
      Invalid username/password, please try again.
    </p>

    <footer class="w-full mt-5 mb-4 flex justify-center items-center">
      <img class="w-4 h-4 mr-2" src="IMG/copyright.png" />
      <p>| ShipIt 2021</p>
    </footer>

    <script src="JS/login.js" defer></script>
  </body>
</html>
